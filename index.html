<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System Convertor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Number Conversion</h1>
    <br /><br/>
    
    <div>
      <label for="number">Enter a number:</label>
      <input type="text" id="number" />
      <button onclick="convertTo('binary')">Convert to Binary</button>
      <button onclick="convertTo('decimal')">Convert to Decimal</button>
      <button onclick="convertTo('octal')">Convert to Octal</button>
      <button onclick="convertTo('hexadecimal')">Convert to Hexadecimal</button>
    </div>

    <div id="results"></div>
  </body>
  <script src="script.js"></script>
</html>
